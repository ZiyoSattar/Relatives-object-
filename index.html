<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hw-1, month-4</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>

<body>
  <main>
    <section class="hero mt-5">
      <div class="container">
        <div class="hero__inner w-50 mx-auto">
          <h1 class="text-center mb-5">Write about yourself</h1>
          <form class="hero__form hero__form-js w-50 mx-auto" autocomplete="off">
            <div class="row align-items-center text-center">
              <div class="mb-3 col-12">
                <input class="form-control hero__name hero__name-js mb-2" type="text" placeholder="Name" required />
                <input class="form-control hero__surname hero__surname-js mb-2" type="text" placeholder="Surname"
                  required />
                <input class="form-control hero__contact hero__tel-js mb-2" type="tel"
                  placeholder="Mobile number" required />
                <input class="form-control hero__relative hero__relatives-js" type="text" placeholder="Relatives"
                  required />
              </div>
              <div class="mt-3 col-12">
                <button class="btn btn-primary mx-1" type="submit">
                  Submit
                </button>
                <button class="btn btn-danger mx-1" type="reset">Reset</button>
              </div>
            </div>
          </form>

          <ul class="hero__list hero__list-js list-group list-unstyled"></ul>

        </div>
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
